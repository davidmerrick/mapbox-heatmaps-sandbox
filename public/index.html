<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>MapBox EXIF Heatmap</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <h2>Heatmap Properties</h2>
        <label id='radius'>Radius: <span id="radius-value"></span></label>
        <input id='radius-slider' type='range' min='1' max='100' value='20' />
        <label id='opacity'>Opacity: <span id="opacity-value"></span></label>
        <input id='opacity-slider' type='range' min='0' max='1' step='.01' value='.75' />
        <h2>Data Slider</h2>
        <label id='time'>Data: <span id="time-value"></span></label>
        <input id='time-slider' type='range' min='0' max='100' value='0' />
    </div>
</div>
<div id='map'></div>

<script src="bundle.js"></script>

</body>
</html>
